<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
 <title>Satellites</title>
 <link rel="stylesheet" href="sat.css">   
 <script src="d3.min.js" charset="utf-8"></script>
 <script src="topojson.min.js"></script>
 <script src="/fixed.datamaps.world.js"></script>
 <link rel="stylesheet" href="awesomplete.css" />
 <script src="awesomplete.min.js"></script>
 <script src="constants.js"></script>   
 <script src="d3.layout.orbit.js" charset="utf-8" type="text/javascript"></script>
 <script src="sat.js"></script>   

</head>

<body>
  <div style="width: 100vw; height: 4vh; margin-top: 0.5%; text-align: center;">
    <label id="combobox">
    <h1> Visualizing satellites launched by </h1> 
      
    <div class="awesomplete">
      <input class="dropdown-input" id="input" placeholder="Mankind" type="search" autocomplete="off" aria-autocomplete="list">
    </div>
    <button class="dropdown-btn" style="height: 1.95em;" type="button"><span class="caret"></span></button>
    </label>
  </div>
  <div style="width: 63vw; height: 84vh; float: left; margin-left: 1%;">
    <div style="position: relative; width: 100%; height: 68%; float: left;">
      <!-- <h2>World Map</h2> -->
      <div id="map" style="position: relative; width: 100%; height: 95%; float: left;"></div>
    </div>
    <div style="position: relative; width: 100%; height: 15%; float: left; top: -10%">
      <div id="timeline" style="position: relative; width: 100%; height: 100%;"> </div>  
    </div>
    <div style="position: relative; width: 100%; height: 35%; float: left; margin-top: -4%">
      <!-- <h2>Launch Vehicles</h2> -->
      <div id="bar_chart" style="position: relative; width: 100%; height: 100%;"> </div>  
    </div>
  </div>

  <div style="width: 35vw; height: 94vh; float: right; ">
    <div style="position: relative; width: 100%; height: 45%;">
      <!-- <h2>Users and Purpose</h2> -->
      <div id="container_sunburst" style="position: relative; width: 100%; height: 100%;">
      </div>
    </div>
    <div style="position: relative; width: 100%; height: 55%; ">
      <!-- <h2>Orbiter (Placeholder)</h2> -->
      <div style="position: relative; width: 100%; height: 5%;"></div>
      <div id="orbiter" style="position: relative; width: 100%; height: 93%;" >
      </div>
    </div>
  </div>    
</body>
</html>
